version: '3.8'
networks:
  app-network:
services:

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.backend
    command: sh -c "python manage.py livereload & python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000" # Django
      - "8888:8888" # Jupyter Notebook
      - "35729:35729" # Livereload
    networks:
      - app-network
    depends_on:
      - db
    env_file:
      - ./backend/.env

  # Not building this currently, as development is hung waiting on backend refactor
